name: PR checks
on: pull_request

env:
  SECRET_KEY: insecure_test_key

jobs:
  run-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build image
        run: DOCKER_BUILDKIT=1 docker build --tag security.ubuntu.com .
      - name: Run image
        run: |
          docker run -d -p 80:80 --env SECRET_KEY=insecure_secret_key security.ubuntu.com
          sleep 1 && curl --head --fail --retry-delay 5 --retry 10  --retry-connrefused http://localhost

  run-serve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Node dependencies
        run: yarn install

      - name: Python dependencies
        run: |
          sudo apt-get update && sudo apt-get install --yes python3-setuptools
          sudo pip3 install -r requirements.txt

      - name: Build assets
        run: |
          yarn build
          PORT=8030 yarn serve &
          sleep 3
          curl --head --fail --retry-delay 5 --retry 10 --retry-connrefused http://localhost:8030

  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Node dependencies
        run: yarn install

      - name: Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          sudo pip3 install flake8 black

      - name: Lint python
        run: yarn lint-python

  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Node dependencies
        run: yarn install

      - name: Python dependencies
        run: |
          sudo apt-get update && sudo apt-get install --yes python3-setuptools
          sudo pip3 install -r requirements.txt

      - name: Install coverage
        run: sudo pip3 install coverage

      - name: Test python
        run: |
          coverage run  --source=. -m unittest discover tests
          bash <(curl -s https://codecov.io/bash) -cF python
